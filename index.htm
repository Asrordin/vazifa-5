<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vazifa 5</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="site-main">
        <section class="container">
            <ol class="coffe-list">
                <li class="coffe-list__item">
                    <a class="coffe-list__link" href="#">
                        Preferences
                    </a>
                </li>
                <li class="coffe-list__item">
                    <a class="coffe-list__link" href="#">
                        Bean Type
                    </a>
                </li>
                <li class="coffe-list__item">
                    <a class="coffe-list__link" href="#">
                        Quantity
                    </a>
                </li>
                <li class="coffe-list__item">
                    <a class="coffe-list__link" href="#">
                        Grind Option
                    </a>
                </li>
                <li class="coffe-list__item">
                    <a class="coffe-list__link" href="#">
                        Deliveries
                    </a>
                </li>
            </ol>
            <form class="formula" action="https://echo.htmlacademy.ru">
                <select class="how-submit" name="text">

                    <option value="" disabled selected>How do you drink your coffee?</option>

                </select>
                <label class="wrapper" for="capsule">
                    <input class="capsule visually-hidden" type="radio" name="text" value="capsule" id="capsule"
                        required>
                    <span class="capsule__content">
                        <h3 class="capsule__content-item">
                            Capsule
                        </h3>
                        <p class="capsule__content-text">
                            Compatible with Nespresso systems and similar brewers
                        </p>
                    </span>
                </label>
                <label class="wrapper" for="filter">
                    <input class="capsule visually-hidden" type="radio" name="text" value="filter" id="filter" required>
                    <span class="capsule__content">
                        <h3 class="capsule__content-item">
                            Filter
                        </h3>
                        <p class="capsule__content-text">
                            For pour over or drip methods like Aeropress, Chemex, and V60
                        </p>
                    </span>
                </label>
                <label class="wrapper" for="expresso">
                    <input class="capsule visually-hidden" type="radio" name="text" value="expresso" id="expresso"
                        required>
                    <span class="capsule__content">
                        <h3 class="capsule__content-item">
                            Espresso
                        </h3>
                        <p class="capsule__content-text">
                            Dense and finely ground beans for an intense, flavorful experience
                        </p>
                    </span>
                </label>
                <select class="how-submit" name="text">

                    <option value="" disabled selected>What type of coffee?</option>

                </select>
                <label class="wrapper" for="origin">
                    <input class="capsule visually-hidden" type="radio" name="text" value="origin" id="origin" required>
                    <span class="capsule__content">
                        <h3 class="capsule__content-item">
                            Single Origin
                        </h3>
                        <p class="capsule__content-text">
                            Distinct, high quality coffee from a specific family-owned farm
                        </p>
                    </span>
                </label>
                <label class="wrapper" for="decaf">
                    <input class="capsule visually-hidden" type="radio" name="text" value="decaf" id="decaf" required>
                    <span class="capsule__content">
                        <h3 class="capsule__content-item">
                            Decaf
                        </h3>
                        <p class="capsule__content-text">
                            Just like regular coffee, except the caffeine has been removed
                        </p>
                    </span>
                </label>
                <label class="wrapper" for="blendet">
                    <input class="capsule visually-hidden" type="radio" name="text" value="blendet" id="blendet"
                        required>
                    <span class="capsule__content">
                        <h3 class="capsule__content-item">
                            Blended
                        </h3>
                        <p class="capsule__content-text">
                            Combination of two or three dark roasted beans of organic coffees
                        </p>
                    </span>
                </label>
                <select class="how-submit" name="text">

                    <option value="" disabled selected>How much would you like?</option>

                </select>
                <label class="wrapper" for="how">
                    <input class="capsule visually-hidden" type="radio" name="text" value="how" id="how" required>
                    <span class="capsule__content">
                        <h3 class="capsule__content-item">
                            250g
                        </h3>
                        <p class="capsule__content-text">
                            Perfect for the solo drinker. Yields about 12 delicious cups.
                        </p>
                    </span>
                </label>
                <label class="wrapper" for="much">
                    <input class="capsule visually-hidden" type="radio" name="text" value="much" id="much" required>
                    <span class="capsule__content">
                        <h3 class="capsule__content-item">
                            500g
                        </h3>
                        <p class="capsule__content-text">
                            Perfect option for a couple. Yields about 40 delectable cups.
                        </p>
                    </span>
                </label>
                <label class="wrapper" for="would">
                    <input class="capsule visually-hidden" type="radio" name="text" value="would" id="would" required>
                    <span class="capsule__content">
                        <h3 class="capsule__content-item">
                            1000g
                        </h3>
                        <p class="capsule__content-text">
                            Perfect for offices and events. Yields about 90 delightful cups.
                        </p>
                    </span>
                </label>
                <select class="how-submit" name="text">

                    <option value="" disabled selected>Want us to grind them?</option>

                </select>
                <label class="wrapper" for="wholehean">
                    <input class="capsule visually-hidden" type="radio" name="text" value="wholehean" id="wholehean"
                        required>
                    <span class="capsule__content">
                        <h3 class="capsule__content-item">
                            Wholebean
                        </h3>
                        <p class="capsule__content-text">
                            Best choice if you cherish the full sensory experience
                        </p>
                    </span>
                </label>
                <label class="wrapper" for="filterr">
                    <input class="capsule visually-hidden" type="radio" name="text" value="filterr" id="filterr"
                        required>
                    <span class="capsule__content">
                        <h3 class="capsule__content-item">
                            Filter
                        </h3>
                        <p class="capsule__content-text">
                            For drip or pour-over coffee methods such as V60 or Aeropress
                        </p>
                    </span>
                </label>
                <label class="wrapper" for="cafetiere">
                    <input class="capsule visually-hidden" type="radio" name="text" value="cafetiere" id="cafetiere"
                        required>
                    <span class="capsule__content">
                        <h3 class="capsule__content-item">
                            Cafetiére </h3>
                        <p class="capsule__content-text">
                            Course ground beans specially suited for french press coffee
                        </p>
                    </span>
                </label>
                <select class="how-submit" name="text">

                    <option value="" disabled selected>How often should we deliver?</option>

                </select>
                <label class="wrapper" for="week">
                    <input class="capsule visually-hidden" type="radio" name="text" value="week" id="week" required>
                    <span class="capsule__content">
                        <h3 class="capsule__content-item">
                            Every week
                        </h3>
                        <p class="capsule__content-text">
                            $7.20 per shipment. Includes free first-class shipping.
                        </p>
                    </span>
                </label>
                <label class="wrapper" for="weeks">
                    <input class="capsule visually-hidden" type="radio" name="text" value="weeks" id="weeks" required>
                    <span class="capsule__content">
                        <h3 class="capsule__content-item">
                            Every 2 weeks
                        </h3>
                        <p class="capsule__content-text">
                            $9.60 per shipment. Includes free priority shipping.
                        </p>
                    </span>
                </label>
                <label class="wrapper" for="month">
                    <input class="capsule visually-hidden" type="radio" name="text" value="month" id="month" required>
                    <span class="capsule__content">
                        <h3 class="capsule__content-item">
                            Every month
                        </h3>
                        <p class="capsule__content-text">
                            $12.00 per shipment. Includes free priority shipping.
                        </p>
                    </span>
                </label>
                <div class="bloc">
                    <p class="bloc__text">Order Summary</p>
                    <h3 class="bloc__heading">“I drink my coffee as Filter, with a Decaf type of bean. 250g ground ala Cafetiare, sent to me Every Week.”</h3>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
